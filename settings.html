<!DOCTYPE html>
<head>
  <script src="update_icon.js"></script>
  <script src="settings.js"></script>
  <style>
    /* TODO */
    #clockSettingsForm {
      width: 200px;
    }
    .setting_title {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Clock Settings</h1>
  <form id="clockSettingsForm" name="clockSettingsForm">

    <div>
      <p class="setting_title">12 or 24 hour clock:</p>
      <div>
        <input type="radio" name="clockHours" value=12 id="12_hours"/>
        <label for="12_hours">12 hours</label>
      </div>
      <div>
        <input type="radio" name="clockHours" value=24 id="24_hours"/>
        <label for="24_hours">24 hours</label>
      </div>
    </div>

    <div>
      <p class="setting_title">Text colour:</p>
      <div>
        <input type="radio" name="textColour" value="b" id="black_radio"/>
        <label for="black_radio">Black</label>
      </div>
      <div>
        <input type="radio" name="textColour" value="w" id="white_radio"/>
        <label for="white_radio">White</label>
      </div>
    </div>

    <div>
      <p class="setting_title">Badge Colour (background for minutes):</p>
      <div>
        <input type="number" name="badgeRed" value=0 id="red_badge" min=0 max=255 step=1/>
        <label for="red_badge">Red (0-255)</label>
      </div>
      <div>
        <input type="number" name="badgeGreen" value=0 id="green_badge" min=0 max=255 step=1/>
        <label for="green_badge">Green (0-255)</label>
      </div>
      <div>
        <input type="number" name="badgeBlue" value=0 id="blue_badge" min=0 max=255 step=1/>
        <label for="blue_badge">Blue (0-255)</label>
      </div>
    </div>

  </form>
</body>
